<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <!-- This buffer-div lets position:sticky work  -->
        <div class="buffer-div">
            <div class ="column-one">
                <div class="title">Shelvie</div>

                <button id="new-book-btn">New Book</button>

                <form id="book-form" style="display: none;">
                    <label for="title">Title:</label>
                    <input type="text" id="title">

                    <label for="author">Author:</label>
                    <input type="text" id="author">

                    <label for="pages">Pages:</label>
                    <input type="number" id="pages">
                    
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read">
                    <br>
                    <label for="height">Height:</label>
                    <input type="number" id="height">

                    <label for="width">Width:</label>
                    <input type="number" id="width">
                    <br>
                    <label for="book-color">Book Color:</label>
                    <input type="color" id="book-color">
                    <br>
                    <label for="text-color">Book Text:</label>
                    <input type="color" id="text-color">
                    <br>
                    <label for="font-select">Font:</label>
                    <select id="font-select">
                        <option value="helvetica">Helvetica</option>
                        <option value="monospace">Monospace</option>
                    </select>
                    <br><br>
                    <button type="submit" id="add-book-btn">Add Book</button>
                </form>
                <div class="default-shelf">
                </div>
            </div>
        </div>
            <div class="column-two">
                <div class="library-spines">Book spines here</div>
            </div>
            <div class="column-three">
                <div class="libary-text">library entries here</div>
            </div>
        
    </div>
</body>
</html>
