<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <!-- This buffer-div lets position:sticky work  -->
        <div class="buffer-div">
            <div class ="column-one">
                <div class="title">Shelvie</div>

                <button id="new-book-btn">New Book</button>

                <form id="book-form" style="display: none;">
                    <label for="title">Title:</label>
                    <input type="text" id="title">

                    <label for="author">Author:</label>
                    <input type="text" id="author">

                    <label for="pages">Pages:</label>
                    <input type="number" id="pages">
                    
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read">
                    <br>
                    <label for="height">Height:</label>
                    <input type="number" id="height">

                    <label for="width">Width:</label>
                    <input type="number" id="width">
                    <br>
                    <label for="book-color">Book Color:</label>
                    <input type="color" id="book-color" value="#d65a00">
                    <br>
                    <label for="text-color">Book Text:</label>
                    <input type="color" id="text-color">
                    <br>
                    <label for="font-select">Font:</label>
                    <select id="font-select">
                        <option value="helvetica">Helvetica</option>
                        <option value="monospace">Monospace</option>
                    </select>
                    <br><br>
                    <button type="submit" id="add-book-btn">Add Book</button>
                </form>
                <div class="default-shelf">
                    <div class="book-template graphic-novel link">GRAPHIC NOVEL</div>
                    <div class="book-template paperback link">PAPERBACK</div>
                    <div class="book-template omnibus link">OMNIBUS</div>
                    <div class="book-template coffee-table link">COFFEE TABLE BOOK</div>
                    <div class="book-template comic-issue link"></div>
                    <div class="book-template art-book link">ART BOOK</div>
                    <div class="book-template hardcover link">HARDCOVER</div>                    
                </div>
            </div>
        </div>
            <div class="column-two">
                <div id="library-spines">id library-spines div</div>
            </div>
            <div class="column-three">
                <div id="library-text">id library-text div</div>
            </div>
        
    </div>
</body>
</html>
